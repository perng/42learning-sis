{% extends 'base.html' %} 
{% load core_tags %}

{% block title %}  SIS Admin {% endblock %}
{% block content %} 

<form action="/3.14159sisadmin" method="post">
    {% csrf_token %}

    <table> 
        <tr><th> user name </th> <th>Name </th> <th> staff/teacher </th><th> admin </th>    </tr>
        {% for u in users %}
        <tr> 
            <td> {{u.username}}  <input type="hidden" name="user" value="{{u.id}}"/> </td>
            <td> {{u.get_profile.parent1FirstName}} {{u.get_profile.parent1LastName}} </td>
            <td> <input type="checkbox" name="staff" value="{{u.id}}" {% if u.is_staff %} checked="checked" {% endif %} />  </td>
            <td> <input type="checkbox" name="superuser" value="{{u.id}}" {% if u.is_superuser %} checked="checked" {% endif %} /> </td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Submit"/>
</form> 
{% endblock %}
