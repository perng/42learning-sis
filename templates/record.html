
{% extends 'base.html' %} 
{% load core_tags %}

{% block theme %} <link href="{% static_path %}/css/red.css" rel="stylesheet" type="text/css" /> {% endblock %}
{% block title %}  Record Grade {% endblock %}
{% block content %} 
<div class="teacher">
    <h2 class="title"> Class: {{theclass}} </h2> 
    <div style="padding-left: 160px;">
        {% for cat in categories %}
        {% if cat.weight %}
        <a  class="teacherbutton" href='{% url 'record_grade' class_id=theclass.eid cat_id=cat.eid show_item="_" %}'> {{cat.name}} </a> <br/><br/>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
