{% extends "base.html" %}
{% load i18n %}
{% load core_tags %}
{% block theme %} <link href="{% static_path %}/css/blue.css" rel="stylesheet" type="text/css" /> {% endblock %}
{% block title %}  Change Password {% endblock %}


{% block content %}
<div class="parent">
<h2 class="title">Change Your Password</h2>
<form class="signform" method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}

    <input class="button" type="submit" value="{% trans 'Submit and Re-Login' %}" />
</form>
</div>
{% endblock %}
