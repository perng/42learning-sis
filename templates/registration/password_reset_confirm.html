{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}
<div class="parent">
<h2 class="title">Please reset your password</h2>
<div class="resend-password-wrapper">
<form method="post" action=".">
    {% csrf_token %}
    <fieldset class="control-group">
    {{ form.as_p }} 
    </fieldset>
    <br><button type="sumit" class="btn">Sumit </button>
</form>
</div>
</div>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
